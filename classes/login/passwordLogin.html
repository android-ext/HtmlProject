<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="images/passwordLogin.css" />
</head>
<body>
    <div id="content">
        <div class="passwordLoginLogo">
            <img width="480" height="200" src="images/top_banner.png" />
        </div>

        <div class="phoneContainer">
            <div class="phoneIcon"><img width="30" height="32" src="images/name_icon.png"/></div>
            <div class="phoneDiv"><input type="text" name="phone" class="phone" placeholder="请填写手机号码/用户名"/></div>
        </div>

        <div class="passwordContainer">
            <div class="passwordIcon"><img width="30" height="32" src="images/lock.png"/></div>
            <div class="passwordDiv"><input type="password" name="password" class="password" placeholder="请填写密码"/></div>
        </div>
        
        <div id="loginBtnDiv"><input type="button" value="登&nbsp;录" class="loginBtn"/></div>

        <div id="footer">
            <a href="#"><input class="server" type="text" value="服务条款" disabled="disabled"/></a>
            <a href="#"><input class="codeLogin" type="text" value="验证码登录" disabled="disabled"/></a>
        </div>
    </div>
</body>
</html>
